<!DOCTYPE html>
<html>
    <head>
        <script src="https://fb.me/react-15.2.1.js"></script>
        <script src="https://fb.me/react-dom-15.2.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>React Noteboard</title>
    </head>
    <body>

        <div id='react-container'></div>

        <script type="text/babel">
        //Note Class
        var Note = React.createClass({
            getInitialState() {
                return {editing: false}
            },
            edit() {
                this.setState({editing: true})
            },
            save() {
                var val = this.refs.newText.value
                alert("This value will be saved: " + val);
                this.setState({editing: false})
            },
            remove() {
                alert("Removing Note")
            },
            renderForm() {
                return (
                    <div className="note">
                      <textarea ref="newText"></textarea>
                      <button onClick={this.save}>Save!</button>
                    </div>
                )
            },
            renderNote() {
                return (
                    <div className="note">
                        <p>{this.props.children}</p>
                        <span>
                          <button onClick={this.edit}>EDIT</button>
                          <button onClick={this.remove}>X</button>
                        </span>
                    </div>
                    )
            },
            render() {
              return (this.state.editing === true) ? this.renderForm(): this.renderNote()

            }
        })
        //Board Class
        var Board = React.createClass({
            propTypes: {
                count: function(props, propName) {
                    if(typeof props[propName] !== "number") {
                        return new Error("The note count must be a number.")
                    }

                    if(props[propName] > 100) {
                        return new Error('There\'s no need to create more than ' + props[propName] + ' notes!')
                    }
                }
            },
            getInitialState() {
                return {
                    notes: {
                      {id: 0, note: 'Call Wife'},
                      {id: 1, note: 'Get stapler back from Lumbergh'},
                      {id: 2, note: 'Grab lunch'},
                      {id: 3, note: 'Finish App'}
                  }
                }
            },
            update(newText, id) {
                var notes = this.state.notes.map(
                    note => (note.id !== id) ? note : {...note, note = newText}
                )
                this.setState({notes});
            },
            remove(id) {
                var notes - this.state.notes.filter(note => note.id !== id);
                this.setState({notes});
            },
            eachNote(note) {
                return (<Note key={note.id}
                             id={note.id}
                             onChange={this.update}
                             onRemove={this.remove}>{note}</Note>
                         )
            },
            render() {
                return (<div className='board'>
                    {this.state.notes.map((this.eachNote)
                    </div>)
            }
        })

        ReactDOM.render(<Board count={10}/>,
            document.getElementById('react-container'))

        </script>
    </body>
</html>
